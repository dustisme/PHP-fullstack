<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h3>example</h3>
    <p>Example of a table and its elements</p>

    <table>
        <th colspan="5">Table Time</th> <!--colspan crea una columna q abarca el nombre de columnes q vulguis-->

        <tr> <!--tr table row-->
            <th rowspan="3">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tbody>
            <tr>
            <td>Science</td> <!--td table data-->
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
        </tbody>
    </table>

    <h3>example 2</h3>
    <table>
        <thead>
            <tr>
                <th>Subscription</th>
                <th>Price</th>
                <th>Support</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Free</td>
                <td>Free</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Personal</td>
                <td>$9.99</td>
                <td>Weekdays</td>
            </tr>
            <tr>
                <td>Business</td>
                <td>$49.99</td>
                <td>24/7</td>
            </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodile</th>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Hen</td>
        </tr>
        <tr>
            <td>Rooster</td>
        </tr>
    </table>
</body>

</html>
